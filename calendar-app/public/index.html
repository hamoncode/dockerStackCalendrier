<!DOCTYPE html>
<html lang="fr-CA">

<head>
	<meta charset="UTF-8" />
	<title>Calendrier public</title>

	<!-- FullCalendar (same versions as before) -->
	<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js"></script>
	<!-- Locales bundle so French UI strings (mois/jours) work -->
	<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/locales-all.global.min.js"></script>

	<!-- Your styles -->
	<link rel="stylesheet" href="./style.css" />
</head>

<body>

	<div id="filters">Chargement des filtres…</div>
	<div id="calendar"></div>

	<!-- Backdrop & Modal -->
	<div id="detailBackdrop" onclick="closeModal()"></div>
	<div id="detailModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
		<button onclick="closeModal()" aria-label="Fermer">×</button>
		<h2 id="modalTitle"></h2>
		<p><strong>Date&nbsp;:</strong> <span id="modalDate"></span></p>
		<p><strong>Lieu&nbsp;:</strong> <span id="modalLocation"></span></p>
		<img id="modalImage" src="" alt="" style="display:none;">
		<p id="modalDesc"></p>
		<p><a id="modalLink" href="#" target="_blank" style="display:none;">Plus d’infos →</a></p>
	</div>

	<!-- Your app logic (kept the same) -->
	<script src="./fullcalendar.js" defer></script>
</body>

</html>
