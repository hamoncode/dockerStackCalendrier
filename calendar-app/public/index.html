<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Public Calendar</title>

	<!-- FullCalendar (same versions as before) -->
	<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js"></script>

	<!-- Your styles -->
	<link rel="stylesheet" href="./style.css" />
</head>

<body>

	<div id="filters">Loading filters…</div>
	<div id="calendar"></div>

	<!-- Backdrop & Modal -->
	<div id="detailBackdrop" onclick="closeModal()"></div>
	<div id="detailModal">
		<button onclick="closeModal()">×</button>
		<h2 id="modalTitle"></h2>
		<p><strong>Date:</strong> <span id="modalDate"></span></p>
		<p><strong>Location:</strong> <span id="modalLocation"></span></p>
		<img id="modalImage" src="" alt="" style="display:none;">
		<p id="modalDesc"></p>
		<p><a id="modalLink" href="#" target="_blank" style="display:none;">More info →</a></p>
	</div>

	<!-- Your app logic -->
	<script src="./fullcalendar.js" defer></script>
</body>

</html>
