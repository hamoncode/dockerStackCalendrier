services:
  db:
    image: mariadb:10.9
    env_file: .env
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/mysql

  nextcloud:
    image: nextcloud:latest
    env_file: .env
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8080:80"
    volumes:
      - nextcloud_data:/var/www/html
      - ./themes/my-school:/var/www/html/themes/my-school:ro
      - ./scripts/initialize.sh:/docker-entrypoint.d/initialize.sh:ro

volumes:
  db_data:
  nextcloud_data:

